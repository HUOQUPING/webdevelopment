<body>
    <script>
         // 课堂练习-把数组元素大于等于10的元素选出来
        // 要求: 将数组 var arr = [2, 3, 6, 1, 77, 8, 52, 9, 25, 7] 
        // 大于等于 10 的 元素选出来 ，放入 新数组
        var arr=[4,2,5,8,9,12,55,78,69]
        var newArr=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]>=10){
            newArr[newArr.length]=arr[i]
            }
        }
        console.log(newArr)
    </script>
