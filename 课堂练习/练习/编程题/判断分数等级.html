<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如果分数大于或者等于90 优秀
        // 如果分数大于或者等于80 并且 小于90 良好
        // 如果分数大于或者等于70 并且 小于80 一般
        // 如果分数大于或者等于60 并且 小于70 及格
        // 如果分数小于 60 渣渣辉
        var a=89;
        if(a>=90){
           console.log("优秀")
        }else if(a>=80&&a<90){
           console.log("良好")
        }else if(a>=70&&a<80){
            console.log("一般")
        }else if(a>=60&&a<70){
            console.log("及格")
        }else{
        console.log("不及格，渣渣辉")
        }
    </script>
</body>
</html>
