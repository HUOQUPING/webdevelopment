<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 写一个程序输出1到100这些数字。但是遇到数字为3的倍数的时候，
        // 输出“三”替代数字，为5的倍数用“五”代替，
        // 既是3的倍数又是5的倍数则输出“三五”

        for(var i=1;i<=100;i++){
            if(i%3==0&&i%5==0){
              console.log("三五")
            }else if(i%5==0){
              console.log("五")
            }else if(i%3==0){
              console.log("三")
            }else{
            console.log(i)
            }

        }
    </script>
</body>
</html>
