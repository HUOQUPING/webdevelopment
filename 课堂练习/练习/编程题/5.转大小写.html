<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3、(字符，偏难)利用var s1 = prompt(“请输入任意字符”,””)
        //可以获取用户输入的字符(存到变量s1中了)，要求将用户输入的字符
        //“反转顺序”后,再首尾字母转为大写，其他字母转为小写,最后把结果输出
        //在页面上
        // var s1=prompt("请输入任意字符","")
        var s1=prompt("请输入任意英文字母")
        var newStr="";
        for(var i=s1.length-1;i>=0;i--){
            // console.log(s1.charAt(i))
            if(i==s1.length-1||i==0){
                newStr+=s1.charAt(i).toUpperCase()

            }else{
                newStr+=s1.charAt(i).toLowerCase()
            }
        }
        document.write(newStr)
        

    </script>
</body>
</html>
