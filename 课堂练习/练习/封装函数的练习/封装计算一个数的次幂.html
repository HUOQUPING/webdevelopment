    <script>
        // 封装计算一个数字的n次幂的函数,m是任何数字(小数,负整数,正整数)  
        // n可以是正整数 负整数 0
        function pow(m,n){
            // m是底数，n是幂
            if(n==0){
                return 1;
            }
            if(m==1){
                return 1;
            }
            if(n>0){
                var res=1;
                for(var i=1;i<=n;i++){
                    res=res*m
                }
                return res;
            }
            if(n<0){
                return 1/pow(m,-1*n);
                var res=1;
                for(var i=1;i<=-n;i++){
                    res=res*m
                }
                return 1;
            }

        }
