    <script>
        //   3 .有5个人坐在一起，问第五个人多少岁?他说比第4个人大2
        //     岁。问第4个人岁数，他说比第3个人大2岁。问第三个人，又说
        //     比第2人大两岁。问第2个人，说比第一个人大两岁。最后问第一
        //     个人，他说是10岁。使用js程序计算第五个人多大?
        //     岁数
            
            function age(n) {
                if (n == 1) {
                    return 10
                } else {
                    return age(n - 1) + 2
                }
            }
            console.log(age(5));
        
    </script>
