<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
           
            width: 20px;
            height: 20px;
            background-color: blueviolet;
            border-radius: 100%;
            transition: left 1s linear,bottom 1s,cubic-bezier(1,-1);
        }
        .box:hover{
          
            left: 300px;
            top: 360px;
           
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
