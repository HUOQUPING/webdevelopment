<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .box{
    width: 480px;
    height: 780px;
    margin: 30px auto;
    position: relative;
    z-index: 0;
    overflow: hidden;
}

/* 首页 */
.home{
    width: 100%;
    height: 100%;
    background: url(./images/startgame.png) no-repeat 0 0/cover;
    position: relative;
}
.startGame{
    width: 180px;
    height: 50px;
    text-align: center;
    line-height: 50px;
    border-radius: 10px;
    font-size: 20px;
    color: white;
    background-color: #8f9293;
    position: absolute;
    left: calc(50% - 90px);
    bottom: 100px;
    border: none;
    border-bottom: 4px solid #000;
}
.startGame:active{
    border: none;
    bottom: 96px;
}

/* 游戏页 */
.game{
    width: 100%;
    height: 100%;
    background: url(./images/bg.png) repeat-y 0 0/100% 100%;
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1;
}

/* 我方飞机 */
.myPlane{
    width: 66px;
    position: absolute;
    left: calc(50% - 33px);
    top: 600px;
}
/* 图片自适应 */
.auto-img{
    width: 100%;
    height: auto;
    display: block;
}
</style>

<body>
    <div class="box">

        <!-- 首页 -->
        <div class="home">
            <button class="startGame">开始游戏</button>
        </div>

        <!-- 游戏页 -->
        <div class="game">
            <!-- 我方飞机 -->
            <div class="myPlane">
                <img class="auto-img" src="./images/plane.gif" alt="">
            </div>
        </div>
    </div>
    <script>
// 容器
var box = $(".box")
// 首页
var home = $(".home");
// 开始按钮
var startGame = $(".startGame");
// 游戏页
var game = $(".game");

// 我方飞机
var myPlane = $(".myPlane");
var myPlaneWidth = myPlane.offsetWidth;
var myPlaneHeight = myPlane.offsetHeight;

// 移动背景定时器
var moveBgTimer,
    // 创建子弹定时器
    createBulletTimer,
    // 创建敌机定时器, 
    createEnemyTimer,
    // 移动子弹定时器,
    moveBulletTimer,
    // 移动敌机定时器
    moveEnemyTimer;

// 存储敌机实例的数组
var enemys = [];
// 存储子弹实例的数组
var bullets = [];

// 开始游戏
addEvent(startGame, "click", function () {
    home.style.display = "none";

    // 移动背景
    moveBg();
    // 移动我方飞机
    moveMyplane();
    // 创建子弹实例的方法
    clearEveryBullet();
    // 移动子弹
    moveEveryBullet();
    // 创建敌机
    createEveryEnemy();
    // 移动敌机
    moveEveryEnemy();
})

// 背景移动
function moveBg() {
    moveBgTimer = setInterval(function () {
        // 获取背景当前位置
        var bgLocal = parseInt(getStyle(game, "background-position-y"));

        // 如果背景移动到页面高度, 重新回到0
        if (bgLocal == game.offsetHeight) {
            game.style.backgroundPositionY = "0px"
        } else {
            game.style.backgroundPositionY = bgLocal + 1 + "px"
        }
    }, 8)
}
// 让我方飞机移动
function moveMyplane() {
    addEvent(game, "mousemove", function (evt) {
        // 获取鼠标坐标
        var left = evt.pageX - box.offsetLeft;
        var top = evt.pageY - box.offsetTop;

        // 把飞机的中心点移动到鼠标的位置
        left = left - myPlaneWidth / 2;
        top = top - myPlaneHeight / 2;

        // 最大边界
        var maxLeft = game.offsetWidth - myPlaneWidth;
        var maxTop = game.offsetHeight - myPlaneHeight;

        // 边界控制
        left = left < 0 ? 0 : left > maxLeft ? maxLeft : left;
        top = top < 0 ? 0 : top > maxTop ? maxTop : top;

        // 移动飞机
        myPlane.style.left = left + "px";
        myPlane.style.top = top + "px";
    })
}


// 子弹构造函数
function Bullet() {
    // 子弹的尺寸
    this.width = 8;
    this.height = 16;

    // 子弹出现的位置 
    this.left = myPlane.offsetLeft + myPlaneWidth / 2 - this.width / 2;
    this.top = myPlane.offsetTop - this.height;

    // 子弹的图片路径
    this.src = "./images/bullet.png"
    // 子弹在页面中的元素
    this.currentBullet = null;
}
// 创建子弹元素的原型方法
Bullet.prototype.createBulletEle = function () {
    // 子弹节点
    this.currentBullet = document.createElement("img");
    // 添加样式属性
    this.currentBullet.src = this.src;
    this.currentBullet.style.width = this.width + "px";
    this.currentBullet.style.height = this.height + "px";
    this.currentBullet.style.position = "absolute";
    this.currentBullet.style.left = this.left + "px";
    this.currentBullet.style.top = this.top + "px";
    // 把元素插入到页面上
    game.appendChild(this.currentBullet);
}
// 移动子弹的原型方法
Bullet.prototype.moveBullet = function (index) {
    this.top--;
    // 如果子弹超出屏幕之外
    if (this.top <= -this.height) {
        // 1. 删除页面中的子弹元素
        game.removeChild(this.currentBullet)
        // 2. 通过传递进来的子弹下标，删除数组中的子弹对象
        bullets.splice(index, 1)
    }

    this.currentBullet.style.top = this.top + "px";
}
// 检测 子弹碰撞飞机 的原型方法
Bullet.prototype.collision = function (index) {
    // 用当前移动的这颗子弹, 去和所有的敌机坐标做碰撞检测

    // 遍历所有的敌机
    for (var i = 0; i < enemys.length; i++) {
        if (this.left > enemys[i].left - this.width && this.left < enemys[i].left + enemys[i].width && this.top > enemys[i].top - this.height && this.top < enemys[i].top + enemys[i].height) {
            // 移除子弹的元素
            game.removeChild(this.currentBullet);
            // 移除数组中的当前子弹对象
            bullets.splice(index, 1);

            // 敌机减血
            enemys[i].blood--;
            // 敌机血量为0
            if (enemys[i].blood == 0) {

                // 创建死亡的敌机
                var dieEnemy = document.createElement("img");
                dieEnemy.src = enemys[i].dieSrc;
                dieEnemy.style.width = enemys[i].width + "px";
                dieEnemy.style.height = enemys[i].height + "px";
                dieEnemy.style.position = "absolute";
                dieEnemy.style.left = enemys[i].left + "px";
                dieEnemy.style.top = enemys[i].top + "px";
                // 插入页面
                game.appendChild(dieEnemy);
                // 一秒后移除
                setTimeout(function () {
                    game.removeChild(dieEnemy);
                }, 400)

                // 移除敌机
                game.removeChild(enemys[i].currentEnemy);
                enemys.splice(i, 1);
            }
        }
    }
}

// 创建子弹实例
function clearEveryBullet() {
    createBulletTimer = setInterval(function () {
        // 创建子弹实例
        var bullet = new Bullet();
        // 调用创建子弹节点的方法
        bullet.createBulletEle();

        // 把每一个子弹实例存储到数组中
        bullets.push(bullet);
        // console.log(bullets);
    }, 200)
}
// 移动子弹
function moveEveryBullet() {
    moveBulletTimer = setInterval(function () {
        // 每隔4毫秒，遍历一次所有子弹，让所有子弹都移动
        for (var i = 0; i < bullets.length; i++) {
            // 传递下标，记录元素位置
            bullets[i].moveBullet(i);
            // 用子弹移动后的位置, 去判断是否碰撞到敌机
            bullets[i].collision(i);
        }
    }, 4)
}


// 三种飞机的数据
var enemy = [{
    width: 34,
    height: 24,
    blood: 1,
    img: "./images/enemy1.png",
    dieImg: "./images/enemy1b.gif",
}, {
    width: 46,
    height: 60,
    blood: 5,
    img: "./images/enemy2.png",
    dieImg: "./images/enemy2b.gif",
}, {
    width: 110,
    height: 164,
    blood: 10,
    img: "./images/enemy3.png",
    dieImg: "./images/enemy3b.gif",
}]
// 敌机构造函数
function Enemy() {
    // 敌机数据对象
    var obj;
    // 随机数
    var num = Math.random();

    if (num < 0.5) {
        // 小飞机
        obj = enemy[0]
    } else if (num < 0.9) {
        // 中飞机
        obj = enemy[1]
    } else {
        // 大飞机
        obj = enemy[2]
    }

    // 飞机的尺寸
    this.width = obj.width;
    this.height = obj.height;

    // 飞机出现的位置
    var maxLeft = game.offsetWidth - this.width;
    this.left = Math.random() * maxLeft;
    this.top = -this.height;

    // 血量
    this.blood = obj.blood;

    // 两个图片路径
    this.src = obj.img;
    this.dieSrc = obj.dieImg;

    // 敌机在页面上的节点
    this.currentEnemy = null;
}
// 创建敌机的原型方法
Enemy.prototype.createEnemy = function () {
    // 创建敌机节点
    this.currentEnemy = document.createElement("img");

    // 添加样式属性
    this.currentEnemy.src = this.src;
    this.currentEnemy.style.width = this.width + "px";
    this.currentEnemy.style.height = this.height + "px";
    this.currentEnemy.style.position = "absolute"
    this.currentEnemy.style.left = this.left + "px";
    this.currentEnemy.style.top = this.top + "px";

    // 插入页面
    game.appendChild(this.currentEnemy);
}
// 移动敌机的原型方法
Enemy.prototype.moveEnemy = function () {
    this.top++;

    if (this.top >= game.offsetHeight) {
        // 1. 移出节点
        game.removeChild(this.currentEnemy);
        // 2. 删除数组中的这个敌机对象
        enemys.shift();
    }

    this.currentEnemy.style.top = this.top + 'px';
}

// 创建敌机实例
function createEveryEnemy() {
    createEnemyTimer = setInterval(function () {
        // 实例化敌机对象
        var enemy = new Enemy();
        // 创建敌机节点
        enemy.createEnemy();
        // 把当前敌机对象插入到数组中
        enemys.push(enemy)

    }, 800)
}
// 移动敌机
function moveEveryEnemy() {
    moveEnemyTimer = setInterval(function () {
        // 遍历每一架敌方飞机
        for (var i = 0; i < enemys.length; i++) {
            enemys[i].moveEnemy();
        }
    }, 4)
}



/**
 * @description: 获取节点的方法
 * @return {*}
 * @param {string} selector css选择器
 */
function $(selector) {
    // 获取元素节点
    var ele = document.querySelectorAll(selector); // nodeList

    // 如果只有一个元素
    if (ele.length == 1) {
        return ele[0]
    } else {
        return ele;
    }
}

/**
 * @description: 获取元素样式
 * @return {*}
 * @param {{}} obj 元素节点
 * @param {string} attr 样式属性
 */
function getStyle(obj, attr) {
    // 考虑兼容, 获取元素样式
    return getComputedStyle ? getComputedStyle(obj)[attr] : obj.currentStyle[attr];
}

/**
 * @description: 绑定事件的方法
 * @return {*}
 * @param {{}} obj 元素节点
 * @param {string} sEven 事件类型
 * @param {function} fn 事件处理函数
 */
function addEvent(obj, sEven, fn) {
    // IE浏览器绑定事件
    if (obj.attachEvent) {
        obj.attachEvent("on" + sEven, fn);
    }
    // w3c标准浏览器绑定事件
    else {
        // false是不捕获, 即冒泡
        obj.addEventListener(sEven, fn, false);
    }
}

    </script>
</body>

</html>
