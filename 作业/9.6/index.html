<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/player.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin-left: -320px;
        }

        main {
            position: relative;
            padding-top: 115px;
            width: 1334px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
            /*
             元素背景设置滤镜 
             https://developer.mozilla.org/zh-CN/docs/Web/CSS/backdrop-filter
            */
            /* backdrop-filter: blur(2px); */
        }

        .bg {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 1015px;
            height: 362px;
            background-image: url(./src/2.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            content: '';
            z-index: -1;
        }

        main::before {
            position: absolute;
            left: 48%;
            top: 40px;
            display: block;
            width: 83px;
            height: 136px;
            transition: all .3s linear;
            transform-origin: 13px 13px;
            background-image: url(./src/needle-ab.png);
            background-size: cover;
            content: '';
            z-index: 999;
        }

        main.paused::before {
            transform: rotate(-30deg);
        }

        .disc {
            position: relative;
            margin: 0 auto;
            width: 247px;
            height: 247px;
            background-image: url(./src/disc.png);
            background-size: cover;
            animation: rotateAnimate 8s linear infinite;
        }

        .disc::after {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: url(./src/disc_light.png);
            background-size: cover;
            content: '';
        }

        .disc-img {
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 999px;
            width: 150px;
            height: 150px;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .disc-img img {
            width: 100%;
            height: 100%;
        }

        @keyframes rotateAnimate {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <main>
            <div class="disc">
                <div class="disc-img">
                    <img src="./src/109951167841990789.jpg">
                </div>
            </div>
            <div class="player-control">
                <div class="player-control__content">
                    <div class="player-control__btns">
                        <div class="player-control__btn player-control__btn--prev"><i class="iconfont icon-prev"></i></div>
                        <div class="player-control__btn player-control__btn--play"><i class="iconfont icon-play"></i></div>
                        <div class="player-control__btn player-control__btn--next"><i class="iconfont icon-next"></i></div>
                        <div class="player-control__btn player-control__btn--mode"><i class="iconfont icon-loop"></i></div>
                    </div>
                    <div class="player-control__volume">
                        <div class="control__volume--icon player-control__btn"><i class="iconfont icon-volume"></i></div>
                        <div class="control__volume--progress progress"></div>
                    </div>
                </div>
                <!-- 歌曲播放进度 -->
                <div class="player-control__content">
                    <div class="player__song--progress progress"></div>
                    <div class="player__song--timeProgess nowTime">00:00</div>
                    <div class="player__song--timeProgess totalTime">00:00</div>
                </div>
            </div>
            <div class="text-songname">
                <div class="song-name">Driving Home for Christmas</div>
                <div class="singer">Campsite Dream</div>
            </div>
        </main>
    </div>
    <div class="bg"></div>

    <script>
        // 记录当前元素播放/暂停
        let playing = true

        let main = document.querySelector('main')

        let disc = main.querySelector('.disc')

        main.onclick = function () {
            playing = !playing

            if (playing) { // 播放
                disc.style.animationPlayState = 'running'
                main.className = ''
            } else { // 暂停
                disc.style.animationPlayState = 'paused'
                main.className = 'paused'
            }
        }
    </script>
</body>

</html>
