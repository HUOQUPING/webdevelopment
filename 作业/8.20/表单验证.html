<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 实验：表单的验证/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
    要求：

    表单中有以下输入框，并包含一定的输入要求
    账号：不能为空 不能使用特殊字符 只能使用(数字,字母,下划线,-) 6-18位  ^[0-9a-zA-Z_-]{6,18}$
    昵称：昵称只能是中文,长度不能超过7  [/u4e00-/u9fa5]
    电子邮件：邮箱验证支持以下邮箱：x@.qq.com、x@163.com、x.@a-r.com.cn、@vip.163.com
    身份证： 19位最后一位可能是x如：445655199907072165 、44565519990707216x
    手机号码: 1开头的11位数字  /^1\d{10}$/
    生日： 支持验证1999/05/08、1999-05-08、19990508三种格式 ^\d{4}-\d{1,2}-\d{1,2}
    
    密码：长度小于20、不能有空格、不能中文
    部分代码： -->

    <div class="box">
        <form>
            账号:<input type="text" id="account" autocomplete="off"><br>
            昵称:<input type="text" id="name" autocomplete="off"><br>
            邮箱:<input type="text" id="mail" autocomplete="off"><br>
            身份证:<input type="text" id="id" autocomplete="off"><br>
            生日:<input type="text" id="birthday" autocomplete="off"><br>
            密码:<input type="text" id="password" autocomplete="off"><br>
            <input type="submit" id="btn">
        </form>
    </div>

    <script>
        // 获取dom对象
        var account = document.getElementById("account")
        var uname = document.getElementById("name")
        var mail = document.getElementById("mail")
        var id = document.getElementById("id")
        var birthday = document.getElementById("birthday")
        var password = document.getElementById("password")

        //正则表达式
        var a = /^[0-9a-zA-Z_-]{6,18}$/;
        var u = /^[\u4e00-\u9fa5]{0,7}$/
        var m = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        var i = /^[1-9]\d{5}(?:18|19|20)\d{2}(?:0[1-9]|10|11|12)(?:0[1-9]|[1-2]\d|30|31)\d{3}[\dXx]$/
        var b = /^(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)$/
        var p = /^[^\u4e00-\u9fa5 ]{6,16}$/

        //    提交判断
        btn.onclick = function (e) {
            e.preventDefault()
            //    账号
            if (a.test(account.value)) {
                account.value = "正确"
            } else {
                account.value = ("只能使用(数字,字母,下划线,-)");
            }
            //   昵称
            if (u.test(uname.value)) {
                uname.value = "正确"
            } else {
                uname.value = ("请输至少七个字的中文");
            }
            // 邮箱
            if (m.test(mail.value)) {
                mail.value = "正确"
            } else {
                mail.value = ("格式有误");
            }
            //    身份证
            if (i.test(id.value)) {
                id.value = "正确"
            } else {
                id.value = ("请输入身份证格式");
            }
            // 日期
            if (b.test(birthday.value)) {
                birthday.value = "正确"
            } else {
                birthday.value = ("请输入正常出生日期");
            }
            //    密码
            if (p.test(password.value)) {
                password.value = "正确"
            } else {
                password.value = ("请输入不能有中文和空格的密码");
            }
        }




    </script>
</body>

</html>
