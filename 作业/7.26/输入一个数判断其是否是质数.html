<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输入一个数判断质数
        var number=prompt("请输入一个数")
        //质数以 2、3、5、7、11、13、17、19....等
        for(var i=2;i<=number;i++){
            // 是质数判断，跳出
            if(number==i&&number!=1){
             document.write(number+"是质数")
             break;
            //  不是质数判断，跳出
            }else if(number==1||number%i==0){
             document.write(number+"不是质数")
             break;
            }
        }
       
    </script>
</body>
</html>
