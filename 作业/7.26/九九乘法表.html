<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 首先字符串拼接创建表格；
        // 根据九九表体征设置循环
    document.write("<h1>九九乘法表</h1>")
      var str="<table border='1' rules='all'>"
        // 行循环
        for(var i=1;i<=9;i++){
             str+="<tr>"
                // 列循环
             for(var j=1;j<=i;j++){
             str+="<td>"+j+"X"+i+"="+i*j+"</td>"
             }
             str+="</tr>"
        }
      str+="</table>"
      document.write(str)

     
    </script>
</body>
</html>
