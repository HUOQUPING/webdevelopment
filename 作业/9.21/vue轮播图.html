<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    #box {
        margin: 10px 100px;
        position: relative;
        width: 400px;
        height: 300px;
        border: 2px solid blue;
        overflow: hidden;
        /* display: flex; */
    }

    img {
        width: 400px;
        height: 300px;
        float: left;
    }

    .left {
        position: absolute;
        width: 20px;
        height: 20px;
        top: 45%;
        left: 0;
        border: 2px solid black;
        background-color: pink;
        cursor: pointer;
    }

    .right {
        position: absolute;
        top: 45%;
        right: 0;
        width: 20px;
        height: 20px;
        border: 2px solid black;
        background-color: pink;
        cursor: pointer;
    }

    ul {
        position: absolute;
        top: 0;
        left: 0;
        width: 1000%;

    }

    .buf {
        transition: left .5s linear;
    }
</style>

<body>

    <div id="box">
        <ul class="buf">
            <img :src='pic5'>
            <img :src='pic1'>
            <img :src='pic2'>
            <img :src='pic3'>
            <img :src='pic4'>
            <img :src='pic5'>
            <img :src='pic1'>
        </ul>


        <div class="left" @click="chang2()">《</div>
        <div class="right" @click="chang()">》</div>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                pic1: "./imgs/1.jpg",
                pic2: "./imgs/2.jpg",
                pic3: "./imgs/3.jpg",
                pic4: "./imgs/4.jpg",
                pic5: "./imgs/5.jpg",
                index: 0,

            },

            methods: {

                chang() {
                    this.index++
                    let box = document.getElementById("box")
                    let ul = document.querySelector("ul")
                    let boxWidth = parseInt(getComputedStyle(box, null).width)
                    ul.style.transition = 'left .5s linear'
                    let offsetLeft = -(this.index * boxWidth)
                    ul.style.left = offsetLeft + 'px'
                    let img = document.querySelectorAll("img")
                    if (this.index >= img.length - 2) {
                        this.index = 0
                        this.play()
                    }
                },

                chang2() {
                    this.index--
                    let box = document.getElementById("box")
                    let ul = document.querySelector("ul")
                    let boxWidth = parseInt(getComputedStyle(box, null).width)
                    ul.style.transition = 'left .5s linear'
                    let offsetLeft = -(this.index * boxWidth)
                    ul.style.left = offsetLeft + 'px'
                    let img = document.querySelectorAll("img")
                    if (this.index <= 0) {
                        this.index = img.length
                        this.play()
                    }
                },

                play() {
                    let ul = document.querySelector("ul")
                    ul.ontransitionend = function () {
                        ul.style.transition = 'none'
                        ul.style.left = 0
                        ul.ontransitionend = null
                    }
                }
            }
        })
    </script>
</body>

</html>
