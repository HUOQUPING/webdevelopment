    <script>
        // jquery提供了一个ajax方法,使用者可以对ajax方法传入相应的配置选项
        // 设置此方法使用 get/post 超时时间 成功失败的回调 content-type 甚至支持jsonp 
        // 语法一: jQuery.ajax(url, option)
        // 语法二: jQuery.ajax(option)

            // 本次ajax请求方式('GEt' / 'POST')

            // 请求的资源地址

            // 发送给服务器的内容编码类型

            // 向服务器发送的数据
            data: {},
            // 请求超时时间
            timeout: 15000; 
            // 网络请求成功的回调函数

            }
            // 网络请求失败的回调函数

            },

        }
        */

        $.ajax({
            url: 'https://apis.netstart.cn/music/banner?type=2',
            type: 'GET',
            timeout: 10000,
            error: function (err) {
                console.log('请求失败', err);
            },
            success: function (data) {
                console.log('请求成功', data);
            }
        })


        $.ajax({
            type: 'POST',
            url: 'http://47.93.52.8:8005/users/signIn',
            timeout: 12000,
            // contentType可以不设置,本身ajax方法默认值就是下面的代码
            contentType: 'application/x-www-form-urlencoded;charset=utf-8',
            data: {
                account: 123456,
                password: 123456
            },
            success: function(data) {
                console.log(data);
            },
            error: function(err) {
                console.log(err);
            }
        })

    </script>
