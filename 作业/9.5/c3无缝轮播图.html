<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box {
            width: 640px;
            height: 300px;
            overflow: hidden;
            margin: 0 auto;
        }

        .banner {
            width: 9999px;
            position: relative;
            animation: Rotation 16s infinite 2s running;
        }
                                                                                                                
        @keyframes Rotation {
            0% {
                transform: translateX(0px);
            } 

            5% {
                transform: translateX(-640px);
            } 

            25% {
                transform: translateX(-640px);
            }

            30% {
                transform: translateX(-1280px);
            }

            50% {
                transform: translateX(-1280px);
            }

            55% {
                transform: translateX(-1920px);
            }

            75% {
                transform: translateX(-1920px);
            }

            80% {
                transform: translateX(-2560px);
            }

            100% {
                transform: translateX(-2560px);
            }
        }

        .banner:hover {
            animation-play-state: paused;
            cursor: pointer;
        }

        .imgs {
            float: left;
            width: 640px;
        }

        .box img {
            width: 640px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="banner">
            <div class="imgs"><img src="./imgs/3.jpg" alt=""></div>
            <div class="imgs"><img src="./imgs/1.jpg" alt=""></div>
            <div class="imgs"><img src="./imgs/2.jpg" alt=""></div>
            <div class="imgs"><img src="./imgs/3.jpg" alt=""></div>
            <div class="imgs"><img src="./imgs/1.jpg" alt=""></div>
        </div>
    </div>

</body>

</html>
