<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 650px;
            height: 360px;
            border: 1px solid #000;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }

        .banner ul {
            list-style: none;
            width: 6000px;
            position: relative;
            left: 0px;
            transition: left .5s linear 0s;
        }

        .banner ul li {
            float: left;
        }

        .banner .leftbtn {
            position: absolute;
            left: 0px;
            top: 50%;
            margin-top: -25px;
            width: 20px;
            height: 50px;
            background-color: rgb(95, 94, 95);
            /* border-radius: 50%; */
        }

        .banner .rightbtn {
            position: absolute;
            right: 0px;
            top: 50%;
            margin-top: -25px;
            width: 20px;
            height: 50px;
            background-color: rgb(97, 96, 97);
            /* border-radius: 50%; */
        }

        img {
            width: 650px;
            height: 360px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <ul id="list">
            <!-- <li><img src="./imgs/3.jpg" alt=""></li> -->
            <li><img src="./imgs/1.jpg" alt=""></li>
            <li><img src="./imgs/2.jpg" alt=""></li>
            <li><img src="./imgs/3.jpg" alt=""></li>
            <!-- <li><img src="./imgs/1.jpg" alt=""></li> -->
            <!-- <li><img src="./imgs/4.jpg" alt=""></li>
            <li><img src="./imgs/5.jpg" alt=""></li> -->
        </ul>
        <a href="javascript:;" class="leftbtn" id="leftbtn"></a>
        <a href="javascript:;" class="rightbtn" id="rightbtn"></a>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
    //获取dom对象
        let leftbtn = document.getElementById('leftbtn');
        let rightbtn = document.getElementById('rightbtn');
        let list = document.getElementById('list');

     //  克隆节点补无缝
        let cloneli = list.firstElementChild.cloneNode(true);
        list.appendChild(cloneli);
        //从0开始数
        let idx = 0;
        // 节流
        let lock = true;
        // 右边按钮监听
        rightbtn.onclick = function () {
            // 判断锁的状态
            if (!lock) return;
            lock = false;
            list.style.transition = 'left .5s linear 0s';
            idx++;
            if (idx > 2) {
                setTimeout(function () {
                    list.style.transition = 'none';
                    list.style.left = 0;
                    idx = 0;
                }, 500);
            }
            list.style.left = -idx * 650 + 'px';
            // 函数节流
            setTimeout(function () {
                lock = true;
            }, 500);
        }
        // 左边按钮监听
        leftbtn.onclick = function () {
            if (!lock) return;
            lock = false;
            if (idx == 0) {
                list.style.transition = 'none';
                list.style.left = -3 * 650 + 'px';
                setTimeout(function () {
                    // 加过渡
                    list.style.transition = 'left .5s linear 0s';
                    // idx改为真正的最后一张
                    idx = 2;
                    list.style.left = -idx * 650 + 'px';
                }, 0);
            } else {
                idx--;
                list.style.left = -idx * 650 + 'px';
            }
            // 函数节流
            setTimeout(function () {
                lock = true;
            }, 500);
        }
        function goto(idx){
            $("list").stop().animate({

            })

        }
        // 自动轮播
        let bannerW = $(".banner")[0].offsetWidth;
        function goto(idx) {
            $("#list").stop().animate({
                marginLeft: -bannerW * idx
            })
        }
        let timer = null
        if (timer === null) {
            timer = setInterval(function () {
                idx++;
                idx = idx % 3;
                goto(idx);
            }, 1800);
        }
    </script>
</body>

</html>
