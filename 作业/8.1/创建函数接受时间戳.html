<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //创建函数接受时间戳作为参数
        //时间戳与当前时间进行比较
        //相差2分钟内显示刚刚
        // 2分钟到1小时内分钟都n分钟前
        //相差24小时以内 显示n小时内
        //相差7天内显示n天前
        //超过七天显示具体日期2022-7-15

        function updateFunc(time) {
            var nowDate = new Date();
            var newDate = new Date(time);

              //时间戳与当前时间进行比较
            var date = parseInt((nowDate.getTime() - newDate.getTime())/1000);
             //相差2分钟内显示刚刚
             
            if( date>0 && date <120){
                return "刚刚";
                 // 2分钟到1小时内分钟都n分钟前
            }else if( date >120 && date<3600){
             
                return Math.ceil(date/60) + "分钟前";
                 //相差24小时以内 显示n小时内
            }else if(date>3600 && date < 3600*24 ){
                
                return Math.ceil(date/3600) + "小时前";
                  //相差7天内显示n天前
            }else if(date > 3600*24 && date<3600*24*7){

                return Math.ceil(date/3600/24) +"天前"

            }
            else{
                var a=time.slice(0,9);
                return a
            }
        }
        console.log(updateFunc("2022/7/15 17:10:10"));
        console.log(updateFunc("2022/8/01 18:50:02"));
        console.log(updateFunc("2022/9/15 23:50:02"));
        console.log(updateFunc("2022/7/30 10:10:10"));
        console.log(updateFunc("2022/8/02 00:10:10"));
        console.log(updateFunc("2022/8/02 00:36:10"));

       

        

    </script>
</body>

</html>
