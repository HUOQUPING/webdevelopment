<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 400px;
            /* border: 1px solid red; */
            background-color: rgba(226, 223, 223, 0.911);
            margin: 0 auto;

            display: flex;
            justify-content: space-evenly;
        }

        .box-lt {
            width: 250px;
            height: 300px;
            margin-top: 20px;
        }

        .box-ri {
            width: 450px;
            height: 300px;
            margin-top: 20px;

        }

        .ri-c {
            margin-top: 20px;
            font-size: 20px;
        }

        img {
            width: 250px;
            height: 300px;
        }
    </style>
</head>

<body>
    <script src="./js/movie.js"></script>
    <script>
        var str = "";
        for (var i = 0; i < coming.length; i++) {
            // 获取时间电影上映时间
            var datert = new Date(coming[i].rt);
            // 获取当前时间
            var date = new Date().getTime();
            // 相减得到时间差
            var mss = datert - date;
            // 天换算
            var days = parseInt(mss / (1000 * 60 * 60 * 24))
            // 小时换算
            var hours = parseInt((mss % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))

            // 字符串拼接表格
            str += "<div class='box'>"

            str += "<div class='box-lt'>"
            str += "<div class='img'><img src=" + coming[i].img + "></div>"
            str += "</div>"

            str += "<div class='box-ri'>"
            str += "<h1>" + coming[i].nm + "</h1>"
            str += "<div class='ri-c'>主演：" + coming[i].star + "</div>"
            str += "<div class='ri-c'>上映时间：" + coming[i].rt + "</div>"

            str += "<div class='ri-c'>上映倒计时：" + days + "天" + hours + "小时</div>"
            str += "</div>"

            str += "</div>"
        }
        document.write(str)
    </script>
</body>

</html>
