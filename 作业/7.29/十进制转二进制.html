function deepCopy( obj ){
    // 判断typeof obj的类型是否为"object"
    if( typeof obj !== "object" ){
        return obj;
    }

    // 根据Array.isArray 判断是否为数组,  从而创建一个空数组或者空对象
    var newObj = Array.isArray( obj ) ? [] : {};

    // 遍历obj
    for(var attr in obj ){
        if( typeof obj[attr] === "object" ){// 判断对象的这条属性是否为对象
            newObj[attr] = deepCopy( obj[attr] );  //若是对象进行嵌套调用
        }else{
            newObj[attr] = obj[attr];
        }
    }
    
    //返回深度克隆后的对象
    return newObj;
}
