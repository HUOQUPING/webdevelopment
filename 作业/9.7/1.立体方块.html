<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 600px;
            /* transform-style: preserve-3d; */
            /* perspective: 3000px; */
            /* background-color: pink; */
        }

        .container .box {
            position: relative;
            margin: auto;
            width: 400px;
            height: 400px;
            /* background-color: red; */
            /* transform: rotate3d(0, 1, 0, 224deg); */
            transform-style: preserve-3d;
            animation: rotate3dAnimate 8s  linear infinite;
            /* perspective: 25000px; */
            transform: rotateX(320deg) rotateY(45deg);
        }

        @keyframes rotate3dAnimate {

            from {
                transform:rotateX(320deg)  rotateY( 0deg);
            }

            to {
                transform:rotateX(320deg) rotateY(360deg);
            }
        } 

        .container .box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 2px solid black;

        }

       

        .container .box>div:nth-child(1) {
            background-color: rgba(0, 255, 255, 0.1);
            transform: translateZ(200px);
        }

        .container .box>div:nth-child(2) {
            background-color: rgba(255, 0, 234, 0.1);
            transform: rotateY(180deg) translateZ(200px);
        }

        .container .box>div:nth-child(3) {
            background-color: rgba(68, 255, 0, 0.1);
            transform: rotateY(90deg) translateZ(200px);
        }

        .container .box>div:nth-child(4) {
            background-color: rgba(255, 64, 0, 0.1);
            transform: rotateY(-90deg) translateZ(200px);
        }

        .container .box>div:nth-child(5) {
            background-color: rgba(0, 34, 255, 0.1);
            transform: rotateX(90deg) translateZ(200px);
        }

        .container .box>div:nth-child(6) {
            background-color: rgba(238, 255, 0, 0.1);
            transform: rotateX(-90deg) translateZ(200px);
        }



        .container .box>div:nth-child(7) {
            margin: 3%;
            border: none;
        }


        .box2 {
            position: relative;
            margin: 10%; 
         
            width: 100px;
            height: 100px;
           
            transform: rotate3d(0, 1, 0,0deg);
            transform-style: preserve-3d;
            animation: rotate3dAnimate2 5s  linear infinite;
          
        }

         @keyframes rotate3dAnimate2 {
            from {
                transform: rotateY(0deg);
            }to {
                transform: rotateY(-360deg);
            }
        } 
        .box2>div {
        
            margin: 100px;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transform: translateZ(100px);
        }

      
        .box2>div:nth-child(1) {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 255, 255);
            transform: translateZ(100px);
        }

        .box2>div:nth-child(2) {
            width: 200px;
            height: 200px;
            transform: translateZ(100px);
            background-color: rgba(255, 0, 234);
            transform: rotateY(180deg) translateZ(100px);
        }

        .box2>div:nth-child(3) {
            width: 200px;
            height: 200px;
            transform: translateZ(100px);
            background-color: rgba(68, 255, 0);
            transform: rotateY(90deg) translateZ(100px);
        }

        .box2>div:nth-child(4) {
            width: 200px;
            height: 200px;
            transform: translateZ(100px);
            background-color: rgba(255, 64, 0);
            transform: rotateY(-90deg) translateZ(100px);
        }

        .box2>div:nth-child(5) {
            width: 200px;
            height: 200px;
            transform: translateZ(100px);
            background-color: rgba(0, 34, 255);
            transform: rotateX(90deg) translateZ(100px);
        }

        .box2>div:nth-child(6) {
            width: 200px;
            height: 200px;
            transform: translateZ(100px);
            background-color: rgba(238, 255, 0);
            transform: rotateX(-90deg) translateZ(100px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>

            <div class="box2">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </div>
</body>

</html>
