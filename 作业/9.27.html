<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/axios.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    #app{
        margin: 100px 10px;
        width: 400px;
        height: 100%;
        border: 2px solid gray;
    }
    .main{
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: space-around;
        line-height: 50px;
    }
    .lab>input{
       width: 360px;
       border-radius: 10px;
       margin-left: 10px;
    }
    .search{
        color: rgb(15, 148, 189);
        font-weight: 600;
        margin-left: 10px;
    }
</style>
<body>
    <div id="app">
        <div class="main">
            <span>推荐音乐</span>
            <span>热歌榜</span>
            <span>搜索</span>
        </div>
        <label class="lab"><input type="text" v-model="search" @input='search'></label>
        <p class="search">搜索:{{search}}</p>
        <ul>
            <li>{{search}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
               search:"",
               proposal:[],
               song:[],

            },
            created(){
                this.proposalData()
               this.songData()
            },
            methods: {
                async proposalData(){
                    let {data}=await axios.get("https://apis.netstart.cn/music/search/suggest?keywords=%E6%B5%B7")
                    // let {data}=await axios.get("http://androidapi.junshishu.com/book/DefaultNewTwo.aspx")
                    // console.log(data);
                    console.log(data.result.songs);
                    let listData=data.result.songs
                    for(let i=0; i<listData; i++){
                        proposal.push({
                            id:listData.id
                        })
                    }
                     
                },
                async songData(){
                    let {data}=await axios.get("https://apis.netstart.cn/music/search?keywords=%E6%B5%B7%E9%98%94%E5%A4%A9%E7%A9%BA&limit=10")
                    console.log(data.result);
                     
                }
            },

            computed:{

            },
            watch:{},
        })
    </script>
</body>
</html>
