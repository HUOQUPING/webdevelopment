        // 实验二
// 二维变一维
         var uniteUnique = [[1, 3, 2], [5, 2, 1, 4], [2, 1]]
         var newUniteUnique=[];
        //  遍历二维数组后加入新数组成一维
         for(var i=0;i<uniteUnique.length;i++){
             for(var j=0;j<uniteUnique[i].length;j++){
                 newUniteUnique[newUniteUnique.length]=uniteUnique[i][j]
                //   newUniteUnique.push(uniteUnique[i][j])
             }
         }
         console.log(newUniteUnique)

// 去重  indexOf判断数组包含这个值没有就返回负一
         var newArr=[]
         for(var i=0;i<newUniteUnique.length;i++){
            if(newArr.indexOf(newUniteUnique[i])==-1){
                newArr.push(newUniteUnique[i])
            }
         }
         console.log(newArr);



// 排序
    //    newArr.sort((a,b)=>a-b)
    //    冒泡排序从小到大

    
         for(var i=0;i<newArr.length-1;i++){
            for(var j=newArr.length-1;j>i;j--){
                if(newArr[j-1]>newArr[j]){
                    var temp=newArr[j-1]
                    newArr[j-1]=newArr[j]
                    newArr[j]=temp
                }
            }
        }
        console.log(newArr)


    </script>
