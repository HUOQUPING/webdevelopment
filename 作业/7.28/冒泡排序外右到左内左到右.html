<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 冒泡排序 最外层循环从右往左 ,内部从左往右冒泡
        var arr=[4,3,5,1,2,6];
        从右往左是--
        for(var i=arr.length-1;i>0;i--){
            // 左往右是++
            for(var j=0;j<i;j++){
                if(arr[j-1]>arr[j]){
                    var temp=arr[j-1]
                    arr[j-1]=arr[j]
                    arr[j]=temp
                }
            }
        }
        console.log(arr)
       
     
        
    </script>
</body>
</html>
