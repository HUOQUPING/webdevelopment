<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>Document</title>
    <script src="./js/jQuery.js"></script>
    <script src="./tools/js.carousal.js"></script>
    <script src="./tools/js.mangaList.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body {
            min-width: 1180px;
        }

        .banner-container {
            position: relative;
            width: 100%;
            height: 380px;
            overflow: hidden;
        }

        .banner-container .banner-list {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
        }

        .banner-container .banner-list .item {
            position: relative;
        }

        .banner-container .banner-list .item.bg-cover::after {
            position: absolute;
            top: 0;
            display: block;
            content: '';
            width: 760px;
            height: 380px;
            background-color: rgba(0, 0, 0, .5);
        }

        .banner-container .banner-list .item img {
            width: 760px;
            height: 380px;
            display: block;
        }

        /* .manga-container {} */

        .manga-container .recommend-list {
            min-width: 1000px;
            max-width: 1160px;
            width: 80%;
            margin: 0 auto;
        }

        .manga-container .recommend-list h2 {
            margin-top: 20px;
        }

        .manga-container .recommend-list .items {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: space-between;
        }

        .manga-container .recommend-list .items .item {
            width: 180px;
            margin-bottom: 40px;
            margin-right: 20px;

        }

        .manga-container .recommend-list .items .item .title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 10px;
            font-size: 18px;
        }

        .manga-container .recommend-list .items .item .style {
            display: block;
            font-size: 13px;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

            margin-top: 10px;

        }

        .manga-container .recommend-list .items .item img {
            width: 180px;
            height: 240px;
        }
    </style>
</head>

<body>
    <div class="banner-container"></div>
    <div class="manga-container">
        <div class="recommend-list">
            <h2>为您推荐</h2>
        </div>
    </div>
    <script>
        /*
         请求轮播图数据
         https://apis.netstart.cn/bcomic/GetClassPageHomeBanner?id=1010
 
         请求推荐漫画列表数据
         https://apis.netstart.cn/bcomic/HomeRecommend
        */
        $(function () {
            let bannerContainer = document.querySelector('.banner-container')
            let mangaContainer = document.querySelector('.recommend-list')
            function getBanner() {
                return new Promise((resolve, reject) => {
                    $.ajax({
                        url: 'https://apis.netstart.cn/bcomic/Banner',
                        success: function (data) {
                            resolve(data)
                        },
                        error: function (data) {
                            reject(data)
                        }
                    })
                })

            }
            function getRecommendList() {
                return new Promise((resolve, reject) => {
                    $.ajax({
                        url: 'https://apis.netstart.cn/bcomic/HomeRecommend',
                        success: function (data) {
                            resolve(data);
                        },
                        error: function (data) {
                            reject(data)
                        }
                    })
                })
            }
            function getData() {
                Promise.all([getBanner(), getRecommendList()])
                    .then(res => {
                        new Carousal(bannerContainer, res[0])
                        new MangaList(mangaContainer, res[1].data)
                    })
                    .catch(err => {
                        getData()
                    })
            }
            getData()
        })



    </script>
</body>

</html>
